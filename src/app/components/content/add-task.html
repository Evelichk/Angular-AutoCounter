<h1 mat-dialog-title>Add Task</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter description" id="descrpt" [(ngModel)]="taskDescrpt">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Cost,$" id="cost" [(ngModel)]="cost">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Discard</button>
  <button mat-button cdkFocusInitial (click)="addTask()">Ok</button>
</div>
